name: Node.js 

on: 
   push:
    branches: ["main"]
    pull_requests:
     branches: ["main"]

jobs: 
    build:
        runs-on: ubuntu-latest


        strategies:
          matrix:
            node-version: [14, 16, 18]


            steps:
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm ci
            - run: npm run build
            - run: npm test
            
